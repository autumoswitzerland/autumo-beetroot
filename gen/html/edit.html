	<ul class="side-nav">
		<li class="heading">Actions</li>

			<form name="post_##entitynameplural##_delete_{$id}" style="display: none;"
					method="post" action="/{$lang}/##entitynameplural##/delete?id={$id}">

<div class="##entitynameplural## form large-10 medium-8 columns content">
	<div class="##entitynameplural## form content">
		<form method="post" accept-charset="utf-8"
				action="/{$lang}/##entitynameplural##/edit?id={$id}">
			<div style="display: none;">
				<input type="hidden" name="_method" value="PUT" />
				<input type="hidden" name="_csrfToken" value="{$csrfToken}" />
			</div>
			<fieldset>
				<legend>
					Edit ##Entityname##
				</legend>
				{$data}
			</fieldset>
			<a href="/{$lang}/##entitynameplural##/index" class="button right">
				Cancel
			</a>
			<button type="submit">
				Submit
			</button>
		</form>
	</div>
</div>
