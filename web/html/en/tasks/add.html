<nav class="large-2 medium-4 columns" id="actions-sidebar">
	<ul class="side-nav">
		<li class="heading">Actions</li>
		<li><a href="/{$lang}/tasks" class="side-nav-item">List Tasks</a></li>
	</ul>
</nav>

<div class="tasks form large-10 medium-8 columns content">
	<div class="tasks form content">
		<form method="post" accept-charset="utf-8" action="/tasks/add">
			<div style="display: none;">
				<input type="hidden" name="_csrfToken" autocomplete="off"
					value="{$csrfToken}" />
			</div>
			<fieldset>
				<legend>Add Task</legend>
				{$data}
			</fieldset>
			<a href="/{$lang}/tasks/index" class="button right">Cancel</a>
			<button type="submit">Save</button>
			<br /> <br /> <br />
		</form>
	</div>
</div>
