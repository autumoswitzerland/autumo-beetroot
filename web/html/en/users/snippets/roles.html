<input type="hidden" name="assignedIds" id="assignedIds" value="{$assignedIds}"
  	data-validity-message="At least one assigment must be made" 
  	oninvalid="this.setCustomValidity(''); if (!this.value) this.setCustomValidity(this.dataset.validityMessage)"
	oninput="this.setCustomValidity('')">
<div class="fieldrow">
	<div class="medium-5" >
	    <h5>Assigned Roles</h5>
	    <ul id="assigned" class="list-group" ondrop="drop(event)" ondragover="allowDrop(event)" style="margin-left: 0px;">
	    	{$assignedRoles}
	    </ul>
	</div>
	<div class="medium-2 btn-arrow">
	    <button id="assignButton" onclick="assignSelected()" type="button" class="btn btn-primary mb-2">&larr;</button>
	    <button id="removeButton" onclick="removeSelected()" type="button" class="btn btn-secondary">&rarr;</button>
	</div>
	<div class="medium-5">
	    <h5>Available Roles</h5>
	    <ul id="available" class="list-group" ondrop="drop(event)" ondragover="allowDrop(event)" style="margin-left: 0px;">
	    	{$unassignedRoles}
		</ul>
	</div>
</div>
