<div class="users form large-10 medium-8 columns content">

	<form method="POST" accept-charset="utf-8"
		action="/{$lang}/users/change">

		<input type="hidden" name="_method" value="PUT">

		<fieldset>

			<legend>Change Password</legend>

			<div class="input password">
				{$passElem}			
			</div>

			<br> Note: We urge you to first define your new password within
			a password manager, save it there and paste it here, before you
			submit your new password! <br> <br> <a
				href="/{$lang}/users/login">Standard login...</a>

		</fieldset>

		<a href="/{$lang}/users/change?cancel=true" class="button right">Cancel</a>
		<button type="submit">Reset</button>
		<br><br><br>

	</form>

</div>
