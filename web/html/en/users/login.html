
<div class="users form large-12 medium-12 columns content log-container">

	<div class="log-container-2">
		
		<div class="column large-6 log-left">
			
			<form method="POST">
		
				<fieldset>
		
					<legend class="login">Please enter your username and password</legend>
		
					<div class="input text">
						<label class="login" for="username">Username</label>
						<input type="text" name="username" id="username">
					</div>
					<div class="input password">
						<label class="login" for="lgpassword1">Password</label>
						<div class="strength_wrapper">
							<input type="password" name="password" id="lgpassword1" class="strength_input" style="display: block;" oninput="syncPw('lgpassword1');">
							<input type="text" name="password" id="lgpassword2" class="strength_input" style="display: none;" oninput="syncPw('lgpassword2');">
							<a href="#" class="button_strength" id="lgpwshow" onclick="togglePw('Hide password', 'Show Password'); event.preventDefault();" >Show Password</a>
						</div>
					</div>
		
					<br><a class="login" href="/{$lang}/users/reset">Reset Password...</a><br>
					<br>
		
				</fieldset>
		
				<button type="submit">Login</button>
		
			</form>
		
		</div>
		
		<div class="column large-6 log-right">
			<div class="log-info-box">
				<p><a href="https://github.com/autumoswitzerland/autumo-beetroot">GitHub</a></p>
				<p><a href="https://beetroot.autumo.ch">Website</a></p>
				<p><a href="https://www.youtube.com/watch?v=X2_FVYiMnIE">Quickstart Guide</a></p>
				<p><a href="https://products.autumo.ch">autumo enterprise products</a></p>
				<img alt="ifaceX" src="/img/beetroot-logo.png" />
			</div>
		</div>
		
	</div>

</div>
