<nav class="large-2 medium-4 columns" id="actions-sidebar">
	<ul class="side-nav">
		<li class="heading">Actions</li>
		{$if-role=Administrator:}
		<li>
			<form name="post_users_delete_{$id}" style="display: none;"
				method="post" action="/{$lang}/users/delete?id={$id}">
				<input type="hidden" name="_method" value="POST">
				<input type="hidden" name="_csrfToken" value="{$csrfToken}">
			</form>
			<a href="/{$lang}/users/delete?id={$id}" class="dialogLink side-nav-item"
				data-confirm-message="Are you sure you want to delete '{$displayName}'?"
				data-form-name="post_users_delete_{$id}">Delete User</a>
		</li>
		{$endif-role;}
		<li><a href="/{$lang}/users" class="side-nav-item">List Users</a></li>
	</ul>
</nav>

<div class="users form large-10 medium-8 columns content">
	<div class="users form content">
		<form method="post" accept-charset="utf-8"
			action="/{$lang}/users/edit?id={$id}">
			<div style="display: none;">
				<input type="hidden" name="_method" value="PUT">
				<input type="hidden" name="_csrfToken" value="{$csrfToken}">
			</div>
			<fieldset>
				<legend>Edit User</legend>
				{$data}
			</fieldset>
			<a href="/{$lang}/users/index" class="button right">Cancel</a>
			<button type="submit">Save</button>
			{$if-role=Administrator:}
			<a href="/{$lang}/users/newqrcode?id={$id}" class="dialogLink button right twofabtn"
				title="Generate a new QR code; you have to re-scan the new code with the Google Authenticator" 
				data-confirm-message="Are you sure you want create a new QR code ?">New 2FA QR code</a>
			{$endif-role;}
			<br><br><br>
		</form>
	</div>
</div>
