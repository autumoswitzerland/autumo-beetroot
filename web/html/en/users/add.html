<div class="tasks form large-10 medium-8 columns content">
	<div class="users form content">
		<form method="post" accept-charset="utf-8" action="/{$lang}/users/add">
			<div style="display: none;">
				<input type="hidden" name="_csrfToken" value="{$csrfToken}">
			</div>
			<fieldset>
				<legend>Add User</legend>
				{$data}
				<!-- 
					If you want to use your own role assignments with database roles or an ACL, 
					e.g. with multiple roles/groups, overwrite the method 'extractCustomSingleInputDiv()' 
					in your user add-handler or add your new role management here!
				 -->
			</fieldset>
			<a href="/{$lang}/users/index" class="button right">Cancel</a>
			<button type="submit">Save</button>
			<br><br><br>
		</form>
	</div>
</div>
