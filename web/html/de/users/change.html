<div class="users form large-10 medium-8 columns content">

	<form method="POST" accept-charset="utf-8"
		action="/{$lang}/users/change">

		<input type="hidden" name="_method" value="PUT" />

		<fieldset>

			<legend>Passwort ändern</legend>

			<div class="input password">
				{$passElem}			
			</div>

			<br> Hinweis: Wir empfehlen Ihnen, Ihr neues Passwort zuerst in
			einem Passwort-Manager zu definieren, es dort zu speichern und hier
			einzufügen, bevor Sie Ihr neues Passwort abschicken! <br> <br>
			<a href="/{$lang}/users/login">Standard login...</a>

		</fieldset>

		<a href="/{$lang}/users/change?cancel=true" class="button right">Abbrechen</a>
		<button type="submit">Reset</button>
		<br /> <br /> <br />

	</form>

</div>
