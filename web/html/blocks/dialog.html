<div id="dialog" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">
			&times;
        </span>
        <p id="modal-message">
        </p>
        <div class="modal-buttons">
            <button class="modal-button modal-ok">
                {$l.blocks.dialog.1}
            </button>
            <button class="modal-button modal-cancel">
                {$l.blocks.dialog.2}
            </button>
        </div>
    </div>
</div>
