<nav class="large-2 medium-4 columns" id="actions-sidebar">
</nav>
<div class="fileupload index large-10 medium-8 columns content">
    <div class="fileupload form content">
        <form enctype="multipart/form-data" action="/{$lang}/files/add" method="post">
            <fieldset>
                <legend>
                    {$l.files.add.1}
                </legend>
                <input type="file" id="file" name="file" onchange="checkUpload({$maxFileUploadSizeMb})" />
                <!-- <p id="showSize"></p>  -->
            </fieldset>
            <a href="/{$lang}/home" class="button right">
                {$l.files.add.2}
            </a>
            <button type="submit">
                {$l.files.add.3}
            </button>
            <div style="display: none;">
                <input type="hidden" name="MAX_FILE_SIZE" value="{$maxFileUploadSize}" />
                <input type="hidden" name="_csrfToken" value="{$csrfToken}" />
            </div>
            <br />
            <br />
            <br />
        </form>
    </div>
</div>
