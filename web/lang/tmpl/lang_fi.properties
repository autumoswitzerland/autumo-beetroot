#
# Ennen kuin voit käyttää tätä kielitiedostoa, sinun on
# otettava käyttöön 'web_translations' asetuksissasi ('beetroot.cfg').
#
# Verkkokäännöksiä voidaan aina käyttää, mutta niitä voidaan
# käyttää nimenomaan käännettyjen verkkopohjatiedostojen
# poistamiseksi kielen alihakemistoista 'web/html/**'.
#
# Konseptit voidaan kuitenkin yhdistää!
#
# Verkkokäännösten aktivointi vie hieman enemmän tehoa
# pohjamallin moottorilta. Parhaan suorituskyvyn saavuttamiseksi
# käytä vain käännettyjä verkkopohjia!
#
# HUOM: Käännösetiketit alkavat '$l.', joten kelvollinen
#       käännösetiketti olisi '{$l.käännös1}' tai
#       '{$l.viesti1,{$var1}{$var1}}'.
#       {$var1} ja {$var2} esikäsitellään ennen
#       kielikäännöksen tapahtumista ja esikäsitellyt
#       arvot näytetään viestin määrittelemissä paikoissa.
#       Tietenkin, nämä muuttujat on asetettava
#       käsittelijässä!
#
# Lisää käännöstiedosto jokaiselle kielelle, esim.:
# - tmpl/lang_fi.properties
#
# Sinun on paettava lainausmerkit toisen lainausmerkin avulla;
# kirjoita "You''ll be happy and have everything!".
#
