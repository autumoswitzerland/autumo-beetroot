#
# Прежде чем использовать этот языковой файл, вам нужно включить
# 'web_translations' в вашей конфигурации (например, 'beetroot.cfg').
#
# Веб-переводы всегда могут использоваться, но их можно
# явно использовать, чтобы избавиться от переведенных веб-шаблонов
# в подкаталогах языка 'web/html/**'.
#
# Тем не менее, концепции могут быть объединены!
#
# Активация веб-переводов требует немного больше ресурсов
# от шаблонного движка. Для максимальной производительности
# используйте только переведенные веб-шаблоны!
#
# ПРИМЕЧАНИЕ: Теги перевода начинаются с '$l.', поэтому допустимый перевод
#       тег будет '{$l.translation1}' или
#       '{$l.message1,{$var1}{$var1}}'.
#       {$var1} и {$var2} будут предварительно обработаны перед
#       тем, как произойдет перевод языка, и предварительно обработанные
#       значения будут показаны в местах, определенных
#       в сообщении. Конечно, эти переменные должны
#       быть установлены в обработчике!
#
# Добавьте файл перевода для каждого языка, например:
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# Вам нужно экранировать апострофы вторым апострофом;
# напишите "You''ll be happy a have everything!".
#
