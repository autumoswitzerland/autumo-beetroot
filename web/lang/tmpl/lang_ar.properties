#
# قبل أن تتمكن من استخدام ملف اللغة هذا، تحتاج إلى تفعيل
# 'web_translations' في إعداداتك ('beetroot.cfg').
#
# يمكن دائمًا استخدام الترجمات على الويب، ولكن يمكن
# استخدامها بشكل صريح للتخلص من ملفات قوالب الويب المترجمة في
# الأدلة الفرعية للغة 'web/html/**'.
#
# ومع ذلك، يمكن دمج المفاهيم!
#
# تنشيط الترجمات على الويب يأخذ بعض الأداء من
# محرك القوالب. لأقصى أداء، استخدم قوالب الويب المترجمة فقط!
#
# ملاحظة: تبدأ علامات الترجمة بـ '$l.'، لذا فإن علامة ترجمة صالحة
# ستكون '{$l.translation1}' أو
# '{$l.message1,{$var1}{$var1}}'.
# {$var1} و {$var2} سيتم تحليلهما مسبقًا قبل
# أن تحدث ترجمة اللغة، وسيتم عرض القيم المحللة مسبقًا
# في المواقع المحددة في الرسالة. بالطبع، يجب أن تكون هذه المتغيرات
# مضبوطة في معالج!
#
# أضف ملف ترجمة لكل لغة، مثل:
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# يجب عليك الهروب من علامات الاقتباس المفردة باستخدام علامة اقتباس ثانية؛
# اكتب "You''ll be happy and have everything!".
#
message=مرحبًا {0}! إنه يوم جميل، درجة الحرارة {1} مئوية!

