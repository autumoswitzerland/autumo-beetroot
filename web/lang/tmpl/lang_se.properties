#
# Innan du kan använda denna språkfil måste du aktivera
# 'web_translations' i din konfiguration ('beetroot.cfg').
#
# Webböversättningar kan alltid användas, men de kan
# uttryckligen användas för att bli av med översatta webbmallfiler i
# språkkatalogerna 'web/html/**'.
#
# Dock kan koncepten kombineras!
#
# Att aktivera webböversättningar tar lite mer prestanda från
# mallmotorn. För maximal prestanda, använd endast översatta
# webbmallar!
#
# OBS: Översättningstaggar börjar med '$l.', så en giltig 
#       översättningstagg skulle vara '{$l.translation1}' eller
#       '{$l.message1,{$var1}{$var1}}'.
#       {$var1} och {$var2} kommer att förparsas innan
#       språköversättningen sker och de förparsade
#       värdena kommer att visas på de platser som definieras
#       i meddelandet. Dessa variabler måste såklart
#       ställas in i en hanterare!
#
# Lägg till en översättningsfil för varje språk, t.ex.:
# - tmpl/lang_en.properties
# - tmpl/lang_sv.properties
#
# Du måste flykta apostrofer med en andra apostrof;
# skriv "You''ll be happy and have everything!".

