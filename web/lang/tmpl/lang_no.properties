#
# Før du kan bruke denne språkfilen, må du slå på
# 'web_translations' i konfigurasjonen din ('beetroot.cfg').
#
# Weboversettelser kan alltid brukes, men de kan
# også brukes spesifikt for å unngå oversatte webmalfiler i
# språkmappene 'web/html/**'.
#
# Imidlertid kan konseptene kombineres!
#
# Aktivering av weboversettelser tar litt mer ytelse fra
# malmotoren. For maksimal ytelse, bruk kun oversatte webmaler!
#
# MERK: Oversettelsesmerker starter med '$l.', så et gyldig oversettelsesmerke
# ville være '{$l.translation1}' eller
# '{$l.message1,{$var1}{$var2}}'.
# {$var1} og {$var2} vil bli forhåndsanalysert før
# språköversettelsen skjer, og de forhåndsanalyserte
# verdiene vil bli vist på de angitte stedene
# i meldingen. Selvfølgelig må disse variablene
# settes i en håndterer!
#
# Legg til en oversettelsesfil for hvert språk, f.eks.:
# - tmpl/lang_en.properties
# - tmpl/lang_no.properties
#
# Du må escape apostrofer med en ekstra apostrof;
# skriv "You''ll be happy and have everything!".

