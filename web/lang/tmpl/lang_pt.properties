#
# Antes de poder usar este arquivo de idioma, você precisa ativar
# 'web_translations' na sua configuração ('beetroot.cfg').
#
# As traduções da Web podem sempre ser usadas, mas podem ser
# explicitamente utilizadas para eliminar arquivos de modelo Web traduzidos
# nos subdiretórios de idiomas 'web/html/**'.
#
# No entanto, os conceitos podem ser combinados!
#
# Ativar traduções Web consome um pouco mais de desempenho do
# mecanismo de modelo. Para obter o máximo desempenho, use
# apenas modelos Web traduzidos!
#
# NOTA: As tags de tradução começam com '$l.', então uma tag de tradução
#       válida seria '{$l.translation1}' ou
#       '{$l.message1,{$var1}{$var2}}'.
#       {$var1} e {$var2} serão pré-analisados antes que
#       ocorra a tradução de idioma, e os valores
#       pré-analisados serão mostrados nos locais definidos
#       na mensagem. Claro, essas variáveis devem
#       ser definidas em um manipulador!
#
# Adicione um arquivo de tradução para cada idioma, por exemplo:
# - tmpl/lang_en.properties
# - tmpl/lang_pt.properties
#
# Você deve escapar apóstrofos com um segundo apóstrofo;
# escreva "You''ll be happy and have everything!".
#
message=Oi {0}! Está um bom dia, está {1} graus Celsius!

