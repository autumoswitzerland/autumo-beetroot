#
# この言語ファイルを使用する前に、設定（'beetroot.cfg'）で
# 'web_translations'をオンにする必要があります。
#
# Web翻訳は常に使用できますが、言語のサブディレクトリ
# 'web/html/**'にある翻訳されたWebテンプレートファイルを
# 取り除くために明示的に使用することができます。
#
# しかし、概念は組み合わせることができます！
#
# Web翻訳を有効にすると、テンプレートエンジンのパフォーマンスが
# 少し低下します。最大のパフォーマンスを得るためには、
# 翻訳されたWebテンプレートのみを使用してください！
#
# 注：翻訳タグは'$l.'で始まるため、有効な翻訳タグは
#       '{$l.translation1}'または
#       '{$l.message1,{$var1}{$var1}}'のようになります。
#       {$var1}および{$var2}は、言語翻訳が行われる前に
#       事前解析され、事前解析された値が
#       メッセージで定義された場所に表示されます。
#       もちろん、これらの変数はハンドラで設定する必要があります！
#
# 各言語の翻訳ファイルを追加してください。例：
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# アポストロフィは二重アポストロフィでエスケープする必要があります；
# "You''ll be happy and have everything!" と書いてください。
#
message=こんにちは {0}! 今日は素晴らしい日です、気温は {1} セルシウス度です！

