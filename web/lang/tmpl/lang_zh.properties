# 注意：翻译标签以 '$l.' 开头，因此有效的翻译
# 标签可以是 '{$l.translation1}' 或
# '{$l.message1,{$var1}{$var1}}'。
# {$var1} 和 {$var2} 将在语言翻译发生之前被预解析，
# 预解析的值将在消息中定义的位置显示。
# 当然，这些变量必须在处理程序中设置！
#
# 为每种语言添加一个翻译文件，例如：
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# 您必须用第二个撇号转义撇号；
# 写成 "You''ll be happy and have everything!"。
