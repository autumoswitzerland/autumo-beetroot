#
# इस भाषा फ़ाइल का उपयोग करने से पहले, आपको अपने विन्यास ('beetroot.cfg')
# में 'web_translations' चालू करना होगा।
#
# वेब अनुवादों का हमेशा उपयोग किया जा सकता है, लेकिन उन्हें विशेष रूप से भाषा उपनिर्देशिका
# 'web/html/**' में अनुवादित वेब टेम्पलेट फ़ाइलों को हटाने के लिए उपयोग किया जा सकता है।
#
# हालांकि, इन अवधारणाओं को जोड़ा जा सकता है!
#
# वेब अनुवादों को सक्रिय करना टेम्पलेट इंजन से थोड़ा अधिक प्रदर्शन लेता है। अधिकतम प्रदर्शन के
# लिए, केवल अनुवादित वेब टेम्पलेट्स का उपयोग करें!
#
# ध्यान दें: अनुवाद टैग '$l.' से शुरू होते हैं, इसलिए एक मान्य अनुवाद टैग 
# '{$l.translation1}' या '{$l.message1,{$var1}{$var1}}' होगा।
# {$var1} और {$var2} को भाषा अनुवाद से पहले पूर्व-विश्लेषण किया जाएगा और 
# पूर्व-विश्लेषित मान संदेश में परिभाषित स्थानों पर दिखाए जाएंगे। बेशक, इन वेरिएबल्स को किसी 
# हैंडलर में सेट करना होगा!
#
# हर भाषा के लिए एक अनुवाद फ़ाइल जोड़ें, उदाहरण के लिए:
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# यह फ़ाइल यहाँ एक फॉलबैक संसाधन के रूप में काम करती है!
#
# आपको एपॉस्ट्रोफ़ को दूसरे एपॉस्ट्रोफ़ के साथ एस्केप करना होगा; लिखें 
# "You''ll be happy and have everything!"।
#
message=नमस्ते {0}! यह एक अच्छा दिन है, तापमान {1} सेल्सियस डिग्री है!

