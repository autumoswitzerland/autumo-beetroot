#
# Antes de poder usar este archivo de idioma, debes activar
# 'web_translations' en tu configuración (por ejemplo, 'beetroot.cfg').
#
# Las traducciones web siempre pueden ser utilizadas, pero se pueden
# usar explícitamente para eliminar los archivos de plantillas web traducidos
# en los subdirectorios de idiomas 'web/html/**'.
#
# ¡Sin embargo, los conceptos se pueden combinar!
#
# Activar las traducciones web toma un poco más de rendimiento del
# motor de plantillas. Para obtener el máximo rendimiento, ¡usa solo
# las plantillas web traducidas!
#
# NOTA: Las etiquetas de traducción comienzan con '$l.', por lo tanto, una
#       etiqueta de traducción válida sería '{$l.translation1}' o
#       '{$l.message1,{$var1}{$var1}}'.
#       {$var1} y {$var2} se preanalizarán antes de que ocurra la
#       traducción de idioma, y los valores preanalizados se mostrarán
#       en las ubicaciones definidas en el mensaje. Por supuesto, estas
#       variables deben configurarse en un manejador.
#
# Agrega un archivo de traducción para cada idioma, por ejemplo:
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# Tienes que escapar los apóstrofes con un segundo apóstrofe;
# escribe "¡You''ll be happy to have everything!".
#
