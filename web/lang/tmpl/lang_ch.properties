#
# Bevor du die Sprachdatei chasch benutze, muesch 'web_translations' 
# i dinere Konfiguration aktivierä ('beetroot.cfg').
#
# Web-Übersetzige chöi immer brucht wärde, aber sie chöi explizit 
# brucht wärde, um übersetzti Web-Vorlage i de Sprochunterverzeichnis
# 'web/html/**' los z'wärde.
#
# Aber die Konzept chöi ou kombiniert werde!
#
# Aktivierä vo Web-Übersetzige brucht e bitz meh Leistig ir Vorlage-
# Engine. Für maximali Leistung nutz nume übersetzti Web-Vorlagä!
#
# HIWIIS: Übersetzigsplathalter fangt mit '$l.' a, drum wär e 
# gültige Übersetzigsplathalter '{$l.übersetzung1}' oder
# '{$l.nachricht1,{$var1}{$var1}}'. {$var1} und {$var2} wärde vor dr
# Sprachübersetzig vorgeparst und die vorgeparstä Wärt wärde i de Orte, 
# wo definiert, azeigt. Natürlich müesse die Variable i de Handler 
# gsetzt wärde!
#
# Füg e Übersetzigsdatei für jedi Sproch hinzue, z.B.:
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# Du muesch Apostroph miteme zwöite Apostroph usgliche; schriib 
# "You''ll be happy and have everything!".
#
