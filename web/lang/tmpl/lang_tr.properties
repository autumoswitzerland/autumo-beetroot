#
# Bu dil dosyasını kullanmadan önce, yapılandırmanızda ('beetroot.cfg') 
# 'web_translations' seçeneğini etkinleştirmeniz gerekiyor.
#
# Web çevirileri her zaman kullanılabilir, ancak dil alt dizinlerindeki 
# çevrimiçi şablon dosyalarını ortadan kaldırmak için 
# açıkça kullanılabilirler: 'web/html/**'.
#
# Ancak, kavramlar birleştirilebilir!
#
# Web çevirilerini etkinleştirmek, şablon motorundan biraz daha fazla 
# performans alır. Maksimum performans için, yalnızca çevrimiçi 
# şablonları kullanın!
#
# NOT: Çeviri etiketleri '$l.' ile başlar, bu nedenle geçerli bir çeviri 
#       etiketi '{$l.translation1}' veya 
#       '{$l.message1,{$var1}{$var1}}' şeklinde olacaktır.
#       {$var1} ve {$var2}, dil çevirisi gerçekleşmeden önce 
#       önceden işlenecektir ve önceden işlenmiş 
#       değerler, mesajda tanımlanan yerlerde gösterilecektir.
#       Elbette, bu değişkenler bir işleyicide ayarlanmış olmalıdır!
#
# Her dil için bir çeviri dosyası ekleyin, örneğin:
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# Kesme işaretlerini ikinci bir kesme işareti ile kaçırmalısınız; 
# "Mutlu olacaksınız ve her şeye sahip olacaksınız!" şeklinde yazın.
