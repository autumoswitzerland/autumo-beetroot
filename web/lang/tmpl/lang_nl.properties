#
# Voordat je dit taaldeel kunt gebruiken, moet je
# 'web_translations' inschakelen in je configuratie ('beetroot.cfg').
#
# Webvertalingen kunnen altijd worden gebruikt, maar ze kunnen
# expliciet worden gebruikt om vertaalde websjabloonbestanden in
# de taal-subdirectories 'web/html/**' te verwijderen.
#
# De concepten kunnen echter worden gecombineerd!
#
# Het activeren van webvertalingen vraagt iets meer prestaties van
# de sjabloon-engine. Voor maximale prestaties, gebruik alleen
# vertaalde websjablonen!
#
# OPMERKING: Vertalingen beginnen met '$l.', dus een geldige vertaling
#           tag zou zijn '{$l.translation1}' of '{$l.message1,{$var1}{$var1}}'.
#           {$var1} en {$var2} worden vooraf geparsed voordat
#           de taalvertaling plaatsvindt en de vooraf geparseerde
#           gedefinieerd waarden worden weergegeven op de locaties  
#           die zijn in het bericht. Natuurlijk moeten deze variabelen
#           worden ingesteld in een handler!
#
# Voeg een vertaalbestand toe voor elke taal, bijv.:
# - tmpl/lang_en.properties
# - tmpl/lang_nl.properties
#
# Je moet apostrofs ontsnappen met een tweede apostrof;
# schrijf "You''ll be happy and have everything!".
#
message=Hallo {0}! Het is een mooie dag, het is {1} Celsius graden!

