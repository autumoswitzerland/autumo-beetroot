#
# Avant de pouvoir utiliser ce fichier de langue, vous devez activer
# 'web_translations' dans votre configuration ('beetroot.cfg').
#
# Les traductions web peuvent toujours être utilisées, mais elles peuvent être
# utilisées explicitement pour se débarrasser des fichiers de modèle web 
# traduits dans les sous-répertoires de langue 'web/html/**'.
#
# Cependant, les concepts peuvent être combinés !
#
# L'activation des traductions web nécessite un peu plus de performance de la part
# du moteur de modèle. Pour des performances maximales, utilisez uniquement
# des modèles web traduits !
#
# REMARQUE : Les balises de traduction commencent par '$l.', donc une balise de 
# traduction valide serait '{$l.translation1}' ou '{$l.message1,{$var1}{$var1}}'.
# {$var1} et {$var2} seront pré-analyzées avant que la traduction de la langue 
# n'ait lieu et les valeurs pré-analysées seront affichées dans les emplacements 
# définis dans le message. Bien sûr, ces variables doivent être définies dans 
# un gestionnaire !
#
# Ajoutez un fichier de traduction pour chaque langue, par exemple :
# - tmpl/lang_en.properties
# - tmpl/lang_de.properties
#
# Vous devez échapper les apostrophes avec un second apostrophe ;
# écrivez "You''ll be happy and have everything!".
#
