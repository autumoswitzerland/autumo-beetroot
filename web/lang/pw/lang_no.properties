HISTORY_VIOLATION=Passordet matcher ett av de tidligere %1$s passordene.
ILLEGAL_WORD=Passordet inneholder det ordet fra ordlisten '%1$s'.
ILLEGAL_WORD_REVERSED=Passordet inneholder det omvendte ordet fra ordlisten '%1$s'.
ILLEGAL_DIGEST_WORD=Passordet inneholder et ord fra ordlisten.
ILLEGAL_DIGEST_WORD_REVERSED=Passordet inneholder et omvendt ord fra ordlisten.
ILLEGAL_MATCH=Passordet matcher det ulovlige mønsteret '%1$s'.
ALLOWED_MATCH=Passordet må matche mønsteret '%1$s'.
ILLEGAL_CHAR=Passord %2$s inneholder det ulovlige tegnet '%1$s'.
ALLOWED_CHAR=Passord %2$s inneholder det ulovlige tegnet '%1$s'.
ILLEGAL_QWERTY_SEQUENCE=Passordet inneholder den ulovlige QWERTY-sekvensen '%1$s'.
ILLEGAL_ALPHABETICAL_SEQUENCE=Passordet inneholder den ulovlige alfabetiske sekvensen '%1$s'.
ILLEGAL_NUMERICAL_SEQUENCE=Passordet inneholder den ulovlige numeriske sekvensen '%1$s'.
ILLEGAL_USERNAME=Passord %2$s bruker ID-en '%1$s'.
ILLEGAL_USERNAME_REVERSED=Passord %2$s bruker ID-en '%1$s' baklengs.
ILLEGAL_WHITESPACE=Passord %2$s inneholder et mellomromstegn.
ILLEGAL_NUMBER_RANGE=Passord %2$s inneholder tallet '%1$s'.
ILLEGAL_REPEATED_CHARS=Passordet inneholder %3$s sekvenser av %1$s eller flere gjentatte tegn, men bare %2$s er tillatt: %4$s.
INSUFFICIENT_UPPERCASE=Passordet må inneholde %1$s eller flere store bokstaver.
INSUFFICIENT_LOWERCASE=Passordet må inneholde %1$s eller flere små bokstaver.
INSUFFICIENT_ALPHABETICAL=Passordet må inneholde %1$s eller flere alfabetiske tegn.
INSUFFICIENT_DIGIT=Passordet må inneholde %1$s eller flere sifre.
INSUFFICIENT_SPECIAL=Passordet må inneholde %1$s eller flere spesialtegn.
INSUFFICIENT_CHARACTERISTICS=Passordet matcher %1$s av %3$s karakterregler, men %2$s er påkrevd.
INSUFFICIENT_COMPLEXITY=Passordet oppfyller %2$s kompleksitetsregler, men %3$s er påkrevd.
INSUFFICIENT_COMPLEXITY_RULES=Ingen regler er konfigurert for et passord av lengde %1$s.
SOURCE_VIOLATION=Passordet kan ikke være det samme som ditt %1$s passord.
TOO_LONG=Passordet må være maks %2$s tegn langt.
TOO_SHORT=Passordet må være %1$s eller flere tegn langt.
TOO_MANY_OCCURRENCES=Passordet inneholder %2$s forekomster av tegnet '%1$s', men maks %3$s er tillatt.
