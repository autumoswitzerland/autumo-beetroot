HISTORY_VIOLATION=Lösenordet matchar ett av %1$s tidigare lösenord.
ILLEGAL_WORD=Lösenordet innehåller ordet '%1$s' från ordboken.
ILLEGAL_WORD_REVERSED=Lösenordet innehåller det omvända ordet '%1$s' från ordboken.
ILLEGAL_DIGEST_WORD=Lösenordet innehåller ett ord från ordboken.
ILLEGAL_DIGEST_WORD_REVERSED=Lösenordet innehåller ett omvänt ord från ordboken.
ILLEGAL_MATCH=Lösenordet matchar det olagliga mönstret '%1$s'.
ALLOWED_MATCH=Lösenordet måste matcha mönstret '%1$s'.
ILLEGAL_CHAR=Lösenord %2$s innehåller det olagliga tecknet '%1$s'.
ALLOWED_CHAR=Lösenord %2$s innehåller det olagliga tecknet '%1$s'.
ILLEGAL_QWERTY_SEQUENCE=Lösenordet innehåller den olagliga QWERTY-sekvensen '%1$s'.
ILLEGAL_ALPHABETICAL_SEQUENCE=Lösenordet innehåller den olagliga alfabetiska sekvensen '%1$s'.
ILLEGAL_NUMERICAL_SEQUENCE=Lösenordet innehåller den olagliga numeriska sekvensen '%1$s'.
ILLEGAL_USERNAME=Lösenord %2$s använder användar-ID '%1$s'.
ILLEGAL_USERNAME_REVERSED=Lösenord %2$s använder användar-ID '%1$s' baklänges.
ILLEGAL_WHITESPACE=Lösenord %2$s innehåller ett mellanslagstecken.
ILLEGAL_NUMBER_RANGE=Lösenord %2$s innehåller numret '%1$s'.
ILLEGAL_REPEATED_CHARS=Lösenordet innehåller %3$s sekvenser av %1$s eller fler upprepade tecken, men endast %2$s är tillåtna: %4$s.
INSUFFICIENT_UPPERCASE=Lösenordet måste innehålla %1$s eller fler versaler.
INSUFFICIENT_LOWERCASE=Lösenordet måste innehålla %1$s eller fler gemener.
INSUFFICIENT_ALPHABETICAL=Lösenordet måste innehålla %1$s eller fler alfabetiska tecken.
INSUFFICIENT_DIGIT=Lösenordet måste innehålla %1$s eller fler siffertavlor.
INSUFFICIENT_SPECIAL=Lösenordet måste innehålla %1$s eller fler specialtecken.
INSUFFICIENT_CHARACTERISTICS=Lösenordet matchar %1$s av %3$s teckenregler, men %2$s krävs.
INSUFFICIENT_COMPLEXITY=Lösenordet uppfyller %2$s komplexitetsregler, men %3$s krävs.
INSUFFICIENT_COMPLEXITY_RULES=Inga regler har konfigurerats för ett lösenord med längd %1$s.
SOURCE_VIOLATION=Lösenordet kan inte vara detsamma som ditt %1$s lösenord.
TOO_LONG=Lösenordet får inte vara längre än %2$s tecken.
TOO_SHORT=Lösenordet måste vara %1$s eller fler tecken.
TOO_MANY_OCCURRENCES=Lösenordet innehåller %2$s förekomster av tecknet '%1$s', men högst %3$s är tillåtna.
