HISTORY_VIOLATION=Şifre, %1$s önceki şifrelerden biriyle eşleşiyor.
ILLEGAL_WORD=Şifre, sözlük kelimesi '%1$s' içeriyor.
ILLEGAL_WORD_REVERSED=Şifre, ters çevrilmiş sözlük kelimesi '%1$s' içeriyor.
ILLEGAL_DIGEST_WORD=Şifre, bir sözlük kelimesi içeriyor.
ILLEGAL_DIGEST_WORD_REVERSED=Şifre, ters çevrilmiş bir sözlük kelimesi içeriyor.
ILLEGAL_MATCH=Şifre, yasaklı desen '%1$s' ile eşleşiyor.
ALLOWED_MATCH=Şifre, '%1$s' desenine uymalıdır.
ILLEGAL_CHAR=Şifre %2$s yasaklı karakter '%1$s' içeriyor.
ALLOWED_CHAR=Şifre %2$s yasaklı karakter '%1$s' içermiyor.
ILLEGAL_QWERTY_SEQUENCE=Şifre, yasaklı QWERTY dizisi '%1$s' içeriyor.
ILLEGAL_ALPHABETICAL_SEQUENCE=Şifre, yasaklı alfabetik dizisi '%1$s' içeriyor.
ILLEGAL_NUMERICAL_SEQUENCE=Şifre, yasaklı sayısal dizisi '%1$s' içeriyor.
ILLEGAL_USERNAME=Şifre %2$s kullanıcı kimliği '%1$s' içeriyor.
ILLEGAL_USERNAME_REVERSED=Şifre %2$s kullanıcı kimliği '%1$s' ters çevrilmiş olarak içeriyor.
ILLEGAL_WHITESPACE=Şifre %2$s bir boşluk karakteri içeriyor.
ILLEGAL_NUMBER_RANGE=Şifre %2$s sayı '%1$s' içeriyor.
ILLEGAL_REPEATED_CHARS=Şifre, %3$s dizisi içinde %1$s veya daha fazla tekrar eden karakter içeriyor, ancak yalnızca %2$s izinlidir: %4$s.
INSUFFICIENT_UPPERCASE=Şifre, %1$s veya daha fazla büyük harf içermelidir.
INSUFFICIENT_LOWERCASE=Şifre, %1$s veya daha fazla küçük harf içermelidir.
INSUFFICIENT_ALPHABETICAL=Şifre, %1$s veya daha fazla alfabetik karakter içermelidir.
INSUFFICIENT_DIGIT=Şifre, %1$s veya daha fazla rakam karakteri içermelidir.
INSUFFICIENT_SPECIAL=Şifre, %1$s veya daha fazla özel karakter içermelidir.
INSUFFICIENT_CHARACTERISTICS=Şifre, %1$s %3$s karakter kuralına uymakta, ancak %2$s gereklidir.
INSUFFICIENT_COMPLEXITY=Şifre, %2$s karmaşıklık kurallarını karşılamaktadır, ancak %3$s gereklidir.
INSUFFICIENT_COMPLEXITY_RULES=%1$s uzunluğunda bir şifre için herhangi bir kural yapılandırılmamıştır.
SOURCE_VIOLATION=Şifre, sizin %1$s şifrenizle aynı olamaz.
TOO_LONG=Şifre, %2$s karakterden uzun olmamalıdır.
TOO_SHORT=Şifre, %1$s veya daha fazla karakter uzunluğunda olmalıdır.
TOO_MANY_OCCURRENCES=Şifre, karakter '%1$s' için %2$s kez geçiyor, ancak en fazla %3$s izinlidir.
