#
# Traducciones de la aplicación base
#
# Generalmente, no necesitas cambiar las traducciones aquí. Estas
# traducciones son utilizadas por beetRoot, pero por supuesto puedes
# ajustar el texto.
#
# Agrega un archivo de traducción para cada idioma, por ejemplo:
# - lang_en.properties
# - lang_es.properties
#
# Tienes que escapar las comillas simples con una segunda comilla simple;
# escribe "¡Serás feliz y tendrás todo!".
#

